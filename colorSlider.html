<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab 04</title>
    <style>
      table {
        margin-left      : 10px;
      }
      #swatch {
        border           : 1px solid black;
        min-width        : 100px; 
        height           : 100px; 
        background-color : rgb(0,0,0);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Red:</td>
        <td><input id="R" type="range" value="0" min="0" max="255"></td>
      </tr><tr>
        <td>Green:</td>
        <td><input id="G" type="range" value="0" min="0" max="255"></td>
      </tr><tr>
        <td>Blue:</td>
        <td><input id="B" type="range" value="0" min="0" max="255"></td>
      </tr><tr>
        <td colspan='2'>Color: <span id="clr"></span></td>
      </tr><tr>
        <td id="swatch" colspan='2'></td>
      <tr>
    </table>
	<script>
	
	
	
	;(function(){
	
	
		/** Helper function that returns HTML value of id
		 *	@param (String) id - element id
		 */
		var getValue = function(id){
			return document.getElementById(id).value; 
		};
		
		/** Update the color swatch and inner html
		 */
		var updateApp = function(){
			document.getElementById("swatch").style.backgroundColor =  "rgb("  + getValue("R") +","+ getValue("G") + "," + getValue("B") + ")";
			document.getElementById("clr").innerHTML =  "rgb("  + getValue("R") +", "+ getValue("G") + ", " + getValue("B") + ")";
			
		};
		
		//set listeners
		document.getElementById("R").addEventListener("change", updateApp);
		document.getElementById("G").addEventListener("change", updateApp);
		document.getElementById("B").addEventListener("change", updateApp);
			
		
	})();
	
	
	
	</script>
  </body>
</html>
